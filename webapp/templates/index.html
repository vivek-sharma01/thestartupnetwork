<!DOCTYPE html>
<html lang="en">

<head>
  {% load custom_filters %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free coming soon template with jQuery countdown">

  <title>The Startup Network </title>

  <!-- Bootstrap -->
  <link href="{% custom_static 'assets/css/bootstrap.css' %}" rel="stylesheet">
  <link href="{% custom_static 'assets/css/bootstrap-theme.css' %}" rel="stylesheet">
  <link href="{% custom_static 'assets/css/font-awesome.css' %}" rel="stylesheet">

  <!-- siimple style -->
  <link href="{% custom_static 'assets/css/style.css' %}" rel="stylesheet">

  <!-- =======================================================
    Theme Name: WeBuild
    Theme URL: https://bootstrapmade.com/free-bootstrap-coming-soon-template-countdwon/
    Author: BootstrapMade
    Author URL: https://bootstrapmade.com
  ======================================================= -->
</head>

<body>

  <div id="wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>The Startup Network</h1>
          <h2 class="subtitle">Coming Soon</h2>
          <div id="countdown"></div>
          <form class="form-inline signup" id="subscribe-form" role="form">
            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Enter your email address">
            </div>
            <button type="submit" class="btn btn-theme">Get notified!</button>
            <p class="subtitle"> We promise to never spam you</p>
            <h2 class="subtitle" id="subscribe-success"></h2>
            <h2 class="subtitle" id="subscribe-error"></h2>
          </form>

          <div class="social">
            <!--<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>-->
            <!--<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>-->
            <!--<a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a>-->
            <!--<a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>-->
          </div>
          <div class="social"></div>
          <div class="social"></div>
          <div class="social"></div>
          <div class="social"></div>
        </div>
      </div>



      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <p class="copyright">&copy; WeBuild - All Rights Reserved</p>
          <div class="credits">
            <!--
              All the links in the footer should remain intact.
              You can delete the links only if you purchased the pro version.
              Licensing information: https://bootstrapmade.com/license/
              Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/buy/?theme=WeBuild
            -->
            <a href="https://bootstrapmade.com/">Free Bootstrap Themes</a> by BootstrapMade
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="{% custom_static 'assets/js/bootstrap.min.js' %}"></script>
  <script src="{% custom_static 'assets/js/jquery.countdown.min.js' %}"></script>


  <script src="{% custom_static 'assets/js/subscribe.js' %}" ></script>

</body>

</html>
