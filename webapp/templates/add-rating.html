{% load custom_filters %}
<div id="add-cowork-modal" class="modal add-cowork-rating">
     <div class="modal-content">
		<span class="add-cowork-rating-close">&#10005;</span>
		<button id="display">Rated&nbsp;&nbsp;&nbsp;<span id="display-1"></span> </button>
			<div id="rating-popup">
			<p id="rate">Rate</p>
			
			<fieldset class="rating">
				<input class="rating-selector" type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="5 stars"></label>
				<input class="rating-selector" type="radio" id="star4half" name="rating" value="4.5" /><label class="half" for="star4half" title="4.5 stars"></label>
				<input class="rating-selector" type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="4 stars"></label>
				<input class="rating-selector" type="radio" id="star3half" name="rating" value="3.5" /><label class="half" for="star3half" title="3.5 stars"></label>
				<input class="rating-selector" type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="3 stars"></label>
				<input class="rating-selector" type="radio" id="star2half" name="rating" value="2.5" /><label class="half" for="star2half" title="2.5 stars"></label>
				<input class="rating-selector" type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="2 stars"></label>
				<input class="rating-selector" type="radio" id="star1half" name="rating" value="1.5" /><label class="half" for="star1half" title="1.5 stars"></label>
				<input class="rating-selector" type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="1 star"></label>
				<input class="rating-selector" type="radio" id="starhalf" name="rating" value="0.5" /><label class="half" for="starhalf" title="0.5 stars"></label>
				
			</fieldset>
			<p id="selected-rating-value"></p>
			 <div class="line"></div>
				<button id="submit-rating" >Submit </button>
			</div>
	 </div>
 </div>
